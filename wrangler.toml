name = "cloudflare-docker-proxy"
compatibility_date = "2023-12-01"
main = "src/index.js"
minify = true

[dev]
ip = "0.0.0.0"
port = 8787
local_protocol = "http"

[env.dev.vars]
MODE = "debug"
TARGET_UPSTREAM = "https://registry-1.docker.io"
MIRROR_DOMAIN = "mirror.uhomesx.cn"

[env.production]
name = "cloudflare-docker-proxy"
routes = [
  { pattern = "docker.mirror.uhomesx.cn", custom_domain = true },
  { pattern = "gitlab.mirror.uhomesx.cn", custom_domain = true },
  { pattern = "gcr.mirror.uhomesx.cn", custom_domain = true },
  { pattern = "k8s.mirror.uhomesx.cn", custom_domain = true },
]

[env.production.vars]
MODE = "production"
TARGET_UPSTREAM = ""
MIRROR_DOMAIN = "mirror.uhomesx.cn"

[env.staging]
name = "cloudflare-docker-proxy-staging"
route = [
  { pattern = "docker-staging.mirror.uhomesx.cn", custom_domain = true }
]

[env.staging.vars]
MODE = "staging"
TARGET_UPSTREAM = ""
MIRROR_DOMAIN = "mirror.uhomesx.cn"
